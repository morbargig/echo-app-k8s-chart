apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
  labels:
    app : {{ .Values.service.name }}
spec:
  {{- if not .Values.ingress.enabled }}
  # externalTrafficPolicy: Local
  type: {{ .Values.service.type }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app: {{ .Values.app.name }}

