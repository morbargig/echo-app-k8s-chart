---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: echo-rc
  namespace: stg
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:stg-*
spec:
  releaseName: echo-rc
  chart:
    git: ssh://git@github.com:morbargig/echo-app-k8s-chart
    path: charts/echo
    ref: stg
  values:
    image:
      repository: morbargig/echo-app # us.gcr.io/cloud-285915/newechoapp
      tag: 0.1.0
    replicaCount: 2
